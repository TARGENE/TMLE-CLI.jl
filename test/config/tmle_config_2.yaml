threshold: 1e-8
# For the estimation of E[Y|W, T]: continuous target
Q_continuous:
  model: Stack
  measures: [rmse]
  # Description of the resampling strategy
  resampling:
    type: CV
    # The number of folds is determined based on the data
    adaptive: true
  # List all models and hyperparameters
  models: 
    - type: InteractionGLMNetRegressor

    - type: EvoTreeRegressor
      nrounds: [10, 20]
      lambda: [0., 1.]
      gamma: [0.3]

    - type: ConstantRegressor

    - type: HALRegressor
      max_degree: 1
      smoothness_orders: 1
      num_knots: [[10, 5]]
      lambda: 10
      cv_select: false

# For the estimation of E[Y|W, T]: binary target
Q_binary:
  model: InteractionGLMNetClassifier

# For the estimation of p(T| W)
G:
  model: GridSearchEvoTreeClassifier
  goal: 5
  nrounds: 10
  max_depth: 3,5
  lambda: 1e-5,10,log
  resampling:
    type: CV


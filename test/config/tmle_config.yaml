threshold: 0.001
# For the estimation of E[Y|W, T]: continuous target
Q_continuous:
  model: Stack
  measures: [rmse]
  # Description of the resampling strategy
  resampling:
    type: CV
    nfolds: 2
  # List all models and hyperparameters
  models: 
    - type: InteractionGLMNetRegressor
      order: 3

    - type: EvoTreeRegressor
      nrounds: [10, 20]

    - type: ConstantRegressor

    - type: HALRegressor
      max_degree: 1
      smoothness_orders: 1
      num_knots: [[10, 5]]
      lambda: 10
      cv_select: false

# For the estimation of E[Y|W, T]: bianry target
Q_binary:
  model: Stack
  measures: ["log_loss"]
  # Description of the resampling strategy
  resampling:
    type: "StratifiedCV"
    nfolds: 2
  # List all models and hyperparameters
  models:
    - type: InteractionGLMNetClassifier

    - type: ConstantClassifier

    - type: HALClassifier
      max_degree: 1
      smoothness_orders: 1
      num_knots: [[10, 5]]
      lambda: 10
      cv_select: false

    - type: GridSearchEvoTreeClassifier
      goal: 5
      nrounds: 10
      max_depth: 3,5
      lambda: 1e-5,10,log
      resampling:
        type: CV

# For the estimation of p(T| W)
G:
  model: Stack
  measures: ["log_loss"]
  # Description of the resampling strategy
  resampling:
    type: "StratifiedCV"
    nfolds: 2
    # List all models and hyperparameters
  models:
    - type: InteractionGLMNetClassifier
    - type: ConstantClassifier
    - type: EvoTreeClassifier
      nrounds: 10